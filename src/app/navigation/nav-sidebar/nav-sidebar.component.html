<app-header [drawer]="drawer"></app-header>

<mat-sidenav-container [style.marginTop.px]="isHandset$ ? 56 : 0">
  <mat-sidenav #drawer
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [fixedInViewport]="(isHandset$ | async)"
               [mode]="(isHandset$ | async) ? 'push' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar *ngIf="isHandset$ | async">
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"
         routerLinkActive="active"
         [routerLink]="['dashboard']">
        <span><mat-icon aria-hidden="true">category</mat-icon></span>
        <span>Dashboard</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">Link 1</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">Link 3</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#"
         *appHasAccess="['Admin_Tools']"
         routerLinkActive="active"
         [routerLink]="['admin-tools']">
        <span><mat-icon aria-hidden="true">category</mat-icon></span>
        <span>{{'navigation.sidebar.admin_tools' | translate}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
